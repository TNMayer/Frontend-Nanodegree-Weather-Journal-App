<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>

    <body>
        <label for="animal">Enter the name of your favorite animal</label>
        <input id="animal" name="animal" placeholder="Enter animal">
        <label for="favorite">Enter your favorite fact about your favorite animal</label>
        <textarea id="favorite" placeholder="Enter your favorite fact about your favorite animal" rows="9" cols="50"></textarea>
        <div><button id="generate">GO</button></div>
        <div>Last Animal input</div>
        <div id="lastAnimal"></div>
        <div>Fact about last Animal</div>
        <div id="lastAnimalFact"></div>
        <div>Favorite Fact about last inputted Animal</div>
        <div id="lastAnimalFavFact"></div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
